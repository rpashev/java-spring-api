databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: rpashev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: varchar(100)

              - column:
                  name: last_name
                  type: varchar(100)

              - column:
                  name: image
                  type: varchar(500)

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
